#            url: "https://github.com/"

    socialIcons:
        - name: orcid
          url: "https://orcid.org/0000-0002-6856-3913"
        - name: github
          url: "https://github.com/MykMal"
        - name: linkedin
          url: "https://www.linkedin.com/in/mykmal"
        - name: instagram
          url: "https://www.instagram.com/myk_mal"
        - name: facebook
          url: "https://www.facebook.com/mykhaylo.malakhov"
        - name: email
          url: "mailto:mmalakhov@outlook.com"

