baseURL: "https://mykmal.xyz"
title: Mykhaylo M. Malakhov
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Mykhaylo M. Malakhov
    description: "The personal website of Mykhaylo M. Malakhov: a statistician, genomics researcher, and machine learning engineer at the University of Minnesota."
    author: Mykhaylo M. Malakhov
    # author: ["Me", "You"] # multiple authors
    images: ["static/MykMal.jpg"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: false
    ShowBreadCrumbs: false
    ShowPostNavLinks: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16:  "/favicon-16x16.png"
        favicon32x32:  "/favicon-32x32.png"
        apple_touch_icon:  "/apple-touch-icon.png"
        safari_pinned_tab:  "/safari-pinned-tab.svg"

    label:
        text: "Mykhaylo M. Malakhov"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true
        title: "Mykhaylo M. Malakhov" # optional default will be site title
        subtitle: "Statistician, genomics researcher, and machine learning engineer."
        imageUrl: "MykMal.jpg" # optional
        imageTitle: MykMal profile # optional
        imageWidth: 200 # custom size
        imageHeight: 200 # custom size
#        buttons:
#            - name: Archive
#            url: "/archive"
